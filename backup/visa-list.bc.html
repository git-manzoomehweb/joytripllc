<!DOCTYPE html>
<html lang="en">



<head>
    <title>[##cms.seo.title|db.list.title##]</title>
    <meta charset="UTF-8">
    <meta name="description" content="[##cms.seo.title|db.list.title##]">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="joytrip">
    <meta property="og:image" content="[##cms.cms.cdn##]/images/logo.png">
    <meta property="og:image:width" content="100">
    <meta property="og:image:height" content="85">
    <meta property="og:image:secure_url" content="[##cms.cms.cdn##]/images/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="joytrip">
    <meta name="author" content="BasisCore">
    <meta name="enamad" content="">
    <link href="[##cms.cms.cdn##]/css/joytrip-pages.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <main class="dir-ltr">
        <basis core="call" file="header-en.inc" />
        <section class="content">
            <section class="loginRegister"></section>
            <section class="item-container">
                <div class="bc-main">
                    <div class="title-container text-center">
                        <basis core="print" datamembername="db.scalar">
                            <face>
                                <h1 class="title">@Column1</h1>
                            </face>
                        </basis>
                        <p class="sub-title">Explore thousands of destinations around the world</p>
                    </div>
                    <basis core="list" datamembername="db.visa-list">
                        <layout>
                            <div class="visa-list-container">@child</div>
                        </layout>
                        <face filter="link is null">
                            <article class="visa-list-content">
                                    <a href="/article.bc?id=@id" class="width_90 p-relative">
                                        <figure>
                                            <img data-src="/@type_159"  width="265" height="160" alt="@title" class="lozad" />
                                        </figure>
                                        <figcaption>
                                            <h2 class="title font_18 ">@title </h2>
                                            <div class="date"><i class="fa fa-calendar-check"></i><span>@cdate</span></div>
                                        </figcaption>
                                    </a>
                            </article>
                        </face>
                        <face>
                            <article class="visa-list-content">
                                    <a href="/@link" class="width_90 p-relative">
                                        <figure>
                                            <img data-src="/@type_159" width="265" height="160" alt="@title" class="lozad" />
                                        </figure>
                                        <figcaption>
                                            <h2 class="title font_18 ">@title </h2>
                                            <div class="date"><i class="fa fa-calendar-check"></i><span>@cdate</span></div>
                                        </figcaption>
                                    </a>
                            </article>
                        </face>
                    </basis>
                </div>
            </section>
         
        </section>
        <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_js_library.js" type="text/javascript"></script>
        <basis core="call" file="footer-en.inc" />
    </main>
    <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_lozad.min.js" type="text/javascript"></script>
</body>

</html>
