<basis core="dbsource" source="trust_login8" mid="24" name="db" lid="1" rkey="[##cms.cookie.rkey##]">
    <member name="loaduserid" type="scalar" request="userid" preview="" />
</basis>
<basis core="group" if="'[##db.loaduserid.userid##]' = '0'" name="Delay">

    <div class="login-box-content">
        <ul class="login-type color_grey font_13">
            <li class="border-radius active-moudle cursor-pointer Link-Login-New" onclick="Login(this)">

                REGISTER

            <li class="border-radius cursor-pointer Link-ResendMail" onclick="ResendEmail(this)">

                <form class="form-search login-form-content Form_User" onsubmit="login_form_submit(event,this)"

                    <input type="hidden" name="redirect_homepage" value="1" />
                    <div class="login p-relative float-left width_30">
                        <div class="inner-container transition p-relative">
                            <div class="input-container p-relative">
                                <i class="fa fa-user icon-field"></i>
                                <input type="text" name="Username" id="login-email" required="" autocomplete="off"
                                    value="" />
                                <label for="login-email">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="login p-relative float-left width_30">
                        <div class="inner-container transition p-relative">
                            <div class="input-container p-relative">
                                <i class="fa fa-lock icon-field"></i>

                                    autocomplete="off" value="" />
                                <label for="login-password">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="login p-relative float-left width_30">
                        <div class="inner-container transition p-relative">
                            <div class="input-container p-relative">
                                <i class="refreshimg refresh-img fa fa-sync icon-field cursor-pointer"></i>
                                <input type="text" name="Captcha" id="login-captcha" required="" autocomplete="off"
                                    value="" />
                                <span class="captcha_img captchaa1">
                                    <img class="captchaa" alt="Security code" src="[##captcha.code.captcha##]"
                                        width="80" height="40" />
                                    <input type="hidden" value="[##captcha.code.captcha##]" name="Captchaid" />
                                </span>
                                <label for="logincaptcha">Captcha</label>
                            </div>
                        </div>
                    </div>
                    <div class="float-right width_10 text-right">
                        <button type="submit"
                            class="submitForm form_search-btn background-color_1 color_white cursor-pointer">
                            <i class="fa fa-user"></i>
                        </button>
                    </div>
                    <div class="clr"></div>
                    <div class="error-login Message-LoginRegister text-center"></div>
                    <div class="loadingLog Loading-LoginRegister">
                        <div id="ballsWaveG">
                            <div id="ballsWaveG_1" class="ballsWaveG"></div>
                            <div id="ballsWaveG_2" class="ballsWaveG"></div>
                            <div id="ballsWaveG_3" class="ballsWaveG"></div>
                            <div id="ballsWaveG_4" class="ballsWaveG"></div>
                            <div id="ballsWaveG_5" class="ballsWaveG"></div>
                            <div id="ballsWaveG_6" class="ballsWaveG"></div>
                            <div id="ballsWaveG_7" class="ballsWaveG"></div>
                            <div id="ballsWaveG_8" class="ballsWaveG"></div>
                        </div>
                    </div>
                    <div class="fcap text-center">Security code is incorrect</div>
                    <div class="clr"></div>
                </form>
                <div class="clr"></div>
            </div>

    <script>$(".login-type li").click(function () { $(this).addClass("active-moudle"); $(this).siblings("li").removeClass("active-moudle"); });
        function login_form_submit(event, element) {
            var self = $(element)
            self.closest("form").find(".loadingLog").show()
            event.preventDefault()
            $.ajax({
                url: self.attr("action"),
                type: self.attr("method"),
                data: $(self).serialize(),
                success: function (response) {
                    self.closest("form").find(".loadingLog").hide()
                    self.closest("form").find('.error-login').empty().show().html(response);
                }
            });
        }
        $(".refreshimg").each(function () {
            $(this).click(function () {
                $(this).closest("form").find(".captcha_img").load("/Client_Captcha.bc");
            })
        });
        function register(element) {
            $(".Wrapper-registerinfo").show()
            $(".Wrapper-logininfo").hide()
            $(".Wrapper-forgetpass").hide()
            $(".Wrapper-resendmail").hide()
        }

        function Login(element) {
            $(".Wrapper-registerinfo").hide()
            $(".Wrapper-logininfo").show()
            $(".Wrapper-forgetpass").hide()
            $(".Wrapper-resendmail").hide()
            $(".login-form_new").show()
            $(".login-form_prev").hide()
        }

        function forgetpass(element) {
            $(".Wrapper-registerinfo").hide()
            $(".Wrapper-logininfo").hide()
            $(".Wrapper-forgetpass").show()
            $(".Wrapper-resendmail").hide()
        }

        function ResendEmail(element) {
            $(".Wrapper-registerinfo").hide()
            $(".Wrapper-logininfo").hide()
            $(".Wrapper-forgetpass").hide()
            $(".Wrapper-resendmail").show()
        }

    </script>

</basis>
