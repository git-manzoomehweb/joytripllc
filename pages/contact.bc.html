<basis core="dbsource" name="captcha" source="trust_login">
    <member name="code" type="scalar" request="captcha"></member>
</basis>
<basis core="dbsource" source="basiscore" name="db" lid="2" request="seo">
    <member name="list" type="list" request="cat" id="[##cms.query.catid##]" />
</basis>

<!DOCTYPE html>
<html lang="en">



<head>
    <title>[##cms.seo.title|db.list.title##]</title>
    <meta charset="UTF-8">
    <meta name="description" content="[##cms.seo.title|db.list.title##]">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="joytrip">
    <meta property="og:image" content="[##cms.cms.cdn##]/images/logo.png">
    <meta property="og:image:width" content="100">
    <meta property="og:image:height" content="85">
    <meta property="og:image:secure_url" content="[##cms.cms.cdn##]/images/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="joytrip">
    <meta name="author" content="BasisCore">
    <meta name="enamad" content="">
    <link href="[##cms.cms.cdn##]/css/joytrip-pages.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <main class="dir-ltr">
        <basis core="call" file="header.inc" lid="2" />
        <section class="content">
            <section class="loginRegister"></section>
            <section class="item-container">
                <div class="bc-main">
                    <div class="page-box-title">
                        <h1 class="title">Contact</h1>
                        <p class="sub-title font_16">Discover amzaing places </p>
                    </div>
                    <div class="contact-container">
                        <div class="width_40 float-left left-contact">
                            <basis core="print" datamembername="db.info">
                                <layout>
                                    <div class="contact-content">
                                      <div class="font_14 color_gray">@child
                                        <div class="contact-item">
                                            <div class="qu font_15"><i class="fa fa-globe"></i><span>SOCIALS:</span></div>
                                            <ul class="an font_16">
                                                <li><a class="facebook" href=""><i class="far fa-facebook-f"></i></a></li>
                                                <li><a class="twitter" href=""><i class="far fa-twitter"></i></a></li>
                                                <li><a class="instagram" href=""><i class="far fa-instagram"></i></a></li>
                                                <li><a class="telegram" href=""><i class="fa fa-paper-plane"></i></a></li>
                                                <li><a class="whatsapp" href=""><i class="far fa-whatsapp"></i></a></li>
                                            </ul>
                                        </div>
                                      </div>
                                    </div>
                                </layout>
                                <face filter="prpid = 7999">
                                    <div class="contact-item">
                                        <div class="qu font_15"><i class="fa fa-map-marker-alt"></i><span>ADDRESS:</span></div>
                                        <div class="an font_16">@answer</div>
                                    </div>
                                </face>
                                <face filter="prpid = 8000">
                                    <div class="contact-item">
                                        <div class="qu font_15"><i class="fa fa-envelope"></i><span>EMAIL:</span></div>
                                        <div class="an font_16">@answer</div>
                                    </div>
                                </face>
                                <face filter="prpid = 8001">
                                    <div class="contact-item">
                                        <div class="qu font_15"><i class="fa fa-phone-alt"></i><span>PHONE:</span></div>
                                        <div class="an font_16">@answer</div>
                                    </div>
                                </face>
                            </basis>
                          
                        </div>
                        <div class="width_50 float-right right-contact">
                            <div class="contact-content">
                                <form method="post" action="/message-get.bc" class="contact-form form-content">
                                    <div class="item">
                                        <label for="name">Full name</label>
                                        <input type="text" placeholder="Example Doe" name="name" required="" id="name" />
                                    </div>
                                    <div class="item">
                                        <label for="email">Email address</label>
                                        <input type="text" placeholder="example@example.com" name="email" required="" id="email" />
                                    </div>
                                    <div class="item">
                                        <label for="Message">Message </label>
                                        <_textarea name="message" cols="30" rows="4" required="" id="Message"></_textarea>
                                    </div>
                                    <div class="item captcha-content">
                                        
                                        <label for="Message">Captcha </label>
                                        <input type="text" name="Captcha" placeholder="Captcha" required="" id="Captcha"/>
                                            <span class="field-captcha text-left">
                                                <span class="load-captcha">
                                                    <img class="captcha" alt="captcha" src="[##captcha.code.captcha##]" width="80"
                                                        height="50" />
                                                    <input type="hidden" value="[##captcha.code.captcha##]" name="Captchaid" />
                                                </span>
                                                <i class="fa fa-sync color_1 refresh-captcha cursor-pointer font_20"
                                                    onclick="refresh_captcha(this,event)"></i>
                                            </span>
                                            <div class="clr"></div>
                                        
                                    </div>
                                    <div class="item text-left"><button type="submit" class="font_16">Send Message</button></div>
                                    <div class="clr"></div>
                                    <div class="Loading_Form unvisible text-center">
                                        <div id="ballsWaveG">
                                            <div id="ballsWaveG_1" class="ballsWaveG"></div>
                                            <div id="ballsWaveG_2" class="ballsWaveG"></div>
                                            <div id="ballsWaveG_3" class="ballsWaveG"></div>
                                            <div id="ballsWaveG_4" class="ballsWaveG"></div>
                                            <div id="ballsWaveG_5" class="ballsWaveG"></div>
                                            <div id="ballsWaveG_6" class="ballsWaveG"></div>
                                            <div id="ballsWaveG_7" class="ballsWaveG"></div>
                                            <div id="ballsWaveG_8" class="ballsWaveG"></div>
                                        </div>
                                    </div>
                                    <div class="Message-Form text-center font_16"></div>
                                </form>
                            </div>

                        </div>
                        <div class="clr"></div>
                    </div>
                    <div class="bg-glass p-absolute"><span class="circle-one"></span><span class="circle-two"></span>
                    </div>
                </div>
            </section>
         
        </section>
        <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_js_library.js" type="text/javascript"></script>
        <basis core="call" file="footer.inc"  lid="2" />
    </main>
    <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_lozad.min.js" type="text/javascript"></script>
</body>

</html>
